name: CI - Build Image & Deploy to AKS

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Check Docker Hub secrets
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ] || [ -z "${DOCKERHUB_TOKEN}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME and DOCKERHUB_TOKEN must be set in repository secrets"
            exit 1
          fi
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/managify-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/managify-backend:${{ github.sha }}
          platforms: linux/amd64

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --file kubeconfig --overwrite-existing
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create regcred (if needed)
        run: |
          kubectl --kubeconfig=${{ github.workspace }}/kubeconfig create secret docker-registry regcred \
            --docker-server=https://index.docker.io/v1/ \
            --docker-username="${{ secrets.DOCKERHUB_USERNAME }}" \
            --docker-password="${{ secrets.DOCKERHUB_TOKEN }}" \
            -n managify --dry-run=client -o yaml | kubectl --kubeconfig=${{ github.workspace }}/kubeconfig apply -f -

      - name: Create Kubernetes secret from GitHub Secrets
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
          MONGO_ROOT_USERNAME: ${{ secrets.MONGO_ROOT_USERNAME }}
          MONGO_ROOT_PASSWORD: ${{ secrets.MONGO_ROOT_PASSWORD }}
        run: |
          echo "Creating namespace 'managify' if it does not exist"
          kubectl --kubeconfig=$KUBECONFIG create namespace managify --dry-run=client -o yaml | kubectl --kubeconfig=$KUBECONFIG apply -f -

          echo "Creating/updating managify-secrets from GitHub Secrets"
          kubectl --kubeconfig=$KUBECONFIG create secret generic managify-secrets \
            --from-literal=mongo-root-username="${MONGO_ROOT_USERNAME}" \
            --from-literal=mongo-root-password="${MONGO_ROOT_PASSWORD}" \
            -n managify --dry-run=client -o yaml | kubectl --kubeconfig=$KUBECONFIG apply -f -

      - name: Deploy manifests to AKS
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl --kubeconfig=$KUBECONFIG apply -f k8s/namespace.yaml
          kubectl --kubeconfig=$KUBECONFIG apply -f k8s/mongo-service-pvc.yaml
          kubectl --kubeconfig=$KUBECONFIG apply -f k8s/mongo-deployment.yaml
          kubectl --kubeconfig=$KUBECONFIG apply -f k8s/backend-deployment.yaml

      - name: Wait for backend rollout
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl --kubeconfig=$KUBECONFIG rollout status deploy/managify-backend -n managify --timeout=3m

      - name: Show pods and backend logs
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl --kubeconfig=$KUBECONFIG get pods -n managify
          kubectl --kubeconfig=$KUBECONFIG logs -n managify deploy/managify-backend || true


