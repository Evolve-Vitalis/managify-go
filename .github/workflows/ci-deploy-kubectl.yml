name: CI - Build Image & Deploy to K8s (kubectl)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Check Docker Hub secrets
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ] || [ -z "${DOCKERHUB_TOKEN}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME and DOCKERHUB_TOKEN must be set in repository secrets"
            exit 1
          fi
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/managify-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/managify-backend:${{ github.sha }}
          platforms: linux/amd64

      - name: Set up Kubeconfig
        run: |
          echo "$KUBECONFIG_DATA" | base64 -d > kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}

      - name: Check KUBECONFIG_DATA
        run: |
          if [ -z "${KUBECONFIG_DATA}" ]; then
            echo "ERROR: KUBECONFIG_DATA must be set in repository secrets to run this workflow"
            exit 1
          fi
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}

      - name: Create Kubernetes secret from GitHub Secrets
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
          MONGO_ROOT_USERNAME: ${{ secrets.MONGO_ROOT_USERNAME }}
          MONGO_ROOT_PASSWORD: ${{ secrets.MONGO_ROOT_PASSWORD }}
        run: |
          echo "Creating namespace 'managify' if it does not exist"
          kubectl --kubeconfig=$KUBECONFIG create namespace managify --dry-run=client -o yaml | kubectl --kubeconfig=$KUBECONFIG apply -f -

          echo "Creating/updating managify-secrets from GitHub Secrets"
          kubectl --kubeconfig=$KUBECONFIG create secret generic managify-secrets \
            --from-literal=mongo-root-username="${MONGO_ROOT_USERNAME}" \
            --from-literal=mongo-root-password="${MONGO_ROOT_PASSWORD}" \
            -n managify --dry-run=client -o yaml | kubectl --kubeconfig=$KUBECONFIG apply -f -

      - name: Deploy manifests
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl apply -f k8s/namespace.yaml
          # `managify-secrets` is created/updated above from GitHub Secrets;
          # avoid applying the `k8s/secrets.yaml` template here because it
          # contains placeholder values and would overwrite the secret.
          # kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/mongo-service-pvc.yaml
          kubectl apply -f k8s/mongo-deployment.yaml
          kubectl apply -f k8s/backend-deployment.yaml
