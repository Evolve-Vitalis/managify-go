name: CI - Create Release on master push

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Read version from VERSION.md
        id: version
        run: |
          VERSION=$(grep -oE 'v?[0-9]+(\.[0-9]+){0,2}' VERSION.md | head -1 | tr -d 'v' || true)
          VERSION="${VERSION#.}"
          if [ -z "${VERSION}" ]; then
            VERSION="0.0.0"
          else
            PARTS=$(echo "${VERSION}" | awk -F. '{print NF}')
            if [ "${PARTS}" -eq 1 ]; then
              VERSION="${VERSION}.0.0"
            elif [ "${PARTS}" -eq 2 ]; then
              VERSION="${VERSION}.0"
            fi
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: ${VERSION}"

      - name: Create and push tag if missing
        id: tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "Tag to use: ${TAG}"
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists, skipping tag creation."
            echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
            echo "tag_created=false" >> $GITHUB_OUTPUT
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "${TAG}" -m "Release ${TAG}"
            git push origin "${TAG}"
            echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
            echo "tag_created=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          release_name: ${{ steps.tag.outputs.tag_name }}
          body: |
            Automated release for ${{ steps.tag.outputs.tag_name }}
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false


