name: Deploy Infrastructure & App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'eu-central-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Generate terraform.tfvars
        working-directory: ./terraform
        run: |
          cat <<EOF > terraform.tfvars
          project_name       = "${{ vars.PROJECT_NAME || 'managify-dev' }}"
          aws_region         = "${{ vars.AWS_REGION || 'eu-central-1' }}"
          mongo_uri          = "${{ secrets.MONGO_URI }}"
          secret_key         = "${{ secrets.APP_SECRET_KEY }}"
          smtp_password      = "${{ secrets.SMTP_PASSWORD }}"
          smtp_from          = "${{ vars.SMTP_FROM }}"
          smtp_host          = "${{ vars.SMTP_HOST }}"
          smtp_port          = "${{ vars.SMTP_PORT }}"
          api_max_limiter    = "${{ vars.API_MAX_LIMITER || '100' }}"
          rate_limit_expiration = "${{ vars.RATE_LIMIT_EXPIRATION || '1h' }}"
          mongo_db_name      = "${{ vars.MONGO_DB_NAME || 'managify' }}"
          swagger_enabled    = "${{ vars.SWAGGER_ENABLED || 'true' }}"
          metrics_enabled    = "${{ vars.METRICS_ENABLED || 'true' }}"
          app_port           = "${{ vars.APP_PORT || '8080' }}"
          container_image    = "nginx:latest"
          EOF

      - name: Deploy ECR Repository
        working-directory: ./terraform
        run: terraform apply -target=module.ecr -auto-approve -input=false

      - name: Get ECR Repository URL
        id: ecr-url
        working-directory: ./terraform
        run: |
          ECR_URL=$(terraform output -raw ecr_repository_url)
          echo "url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          FULL_IMAGE="${{ steps.ecr-url.outputs.url }}:$IMAGE_TAG"
          docker build -t "$FULL_IMAGE" .
          docker push "$FULL_IMAGE"
          docker tag "$FULL_IMAGE" "${{ steps.ecr-url.outputs.url }}:latest"
          docker push "${{ steps.ecr-url.outputs.url }}:latest"
          echo "image=$FULL_IMAGE" >> $GITHUB_OUTPUT

      - name: Deploy Full Infrastructure
        working-directory: ./terraform
        run: |
          terraform apply \
            -var="container_image=${{ steps.build-image.outputs.image }}" \
            -auto-approve \
            -input=false

      - name: Show Deployment Info
        working-directory: ./terraform
        run: |
          echo "ðŸŽ‰ Deployment Complete!"
          echo "Application URL: http://$(terraform output -raw alb_dns_name)"

          echo "Image: ${{ steps.build-image.outputs.image }}"