name: CI - Build Image & Update K8s Manifests (GitOps)

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build-and-update-manifests:
    if: "github.actor != 'github-actions[bot]'"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Check Docker Hub secrets
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ] || [ -z "${DOCKERHUB_TOKEN}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME and DOCKERHUB_TOKEN must be set in repository secrets"
            exit 1
          fi
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/managify-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/managify-backend:${{ github.sha }}
          platforms: linux/amd64

      - name: Update k8s backend image tag
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/managify-backend:${{ github.sha }}
          echo "Updating k8s/backend-deployment.yaml with image $IMAGE"
          # Replace only the first image: occurrence in backend-deployment.yaml
          awk -v img="$IMAGE" 'BEGIN{p=0} { if(p==0 && $1=="image:") {print "          image: " img; p=1} else print $0 }' k8s/backend-deployment.yaml > k8s/backend-deployment.tmp && mv k8s/backend-deployment.tmp k8s/backend-deployment.yaml

      - name: Commit and push manifest update
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add k8s/backend-deployment.yaml
          git commit -m "chore(ci): update backend image to ${{ github.sha }} [skip ci]" || echo "no changes to commit"
          git push

      - name: Done
        run: echo "Manifest updated. ArgoCD (if configured) will detect and sync the change."
