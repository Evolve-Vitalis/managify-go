name: CI - Auto Version Bump

permissions:
  contents: write

on:
  push:
    branches:
      - master
    paths-ignore:
      - VERSION.md
      - README.md
      - docs/**

jobs:
  bump-version:
    if: "github.actor != 'github-actions[bot]'"
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Read current version
        id: current_version
        run: |
          # Extract version like X.Y.Z from VERSION.md (allow forms like v0.1 or v.0.1)
          VERSION=$(grep -oP 'v\K[0-9]+(?:\.[0-9]+){0,2}' VERSION.md | head -1)
          # Remove any accidental leading dot
          VERSION="${VERSION#.}"
          # Normalize to MAJOR.MINOR.PATCH
          if [ -z "${VERSION}" ]; then
            VERSION="0.0.0"
          else
            PARTS=$(echo "${VERSION}" | awk -F. '{print NF}')
            if [ "${PARTS}" -eq 1 ]; then
              VERSION="${VERSION}.0.0"
            elif [ "${PARTS}" -eq 2 ]; then
              VERSION="${VERSION}.0"
            fi
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: ${VERSION}"

      - name: Bump patch version
        id: bump_version
        run: |
          CURRENT=${{ steps.current_version.outputs.version }}
          # Split version into major.minor.patch and default missing parts to 0
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          # Increment patch
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Bumped version: v${CURRENT} -> v${NEW_VERSION}"

      - name: Update VERSION.md
        run: |
          NEW_VERSION=${{ steps.bump_version.outputs.new_version }}
          printf "# Version\n\nv${NEW_VERSION}\n" > VERSION.md

      - name: Commit and push version bump
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add VERSION.md
          git commit -m "chore(release): bump version to v${{ steps.bump_version.outputs.new_version }} [skip ci]" || echo "No changes to commit"
          git push

      - name: Summary
        run: |
          echo "Version bumped from v${{ steps.current_version.outputs.version }} to v${{ steps.bump_version.outputs.new_version }}"
